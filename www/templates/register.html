{% extends "base.html" %} {% block title %}WGCCC - Register{%endblock%}
{%block content%}
<link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/css/intlTelInput.css"/>
<form method="POST">
    <h3 align="center"> Registration </h3>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <label class="control-label" for="email">Email Address <span class='required'>*</span></label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email..."
                />
            </div>
            <div class="col-md-6">
                <label class="control-label" for="phone">Phone Number</label>
                <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number..."
                />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="control-label" for="first_name">First Name <span class='required'>*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter your First Name..."
                />
            </div>
            <div class="col-md-6">
                <label class="control-label" for="family_name">Family Name <span class='required'>*</span></label>
                <input
                    type="text"
                    class="form-control"
                    id="family_name"
                    name="family_name"
                    placeholder="Enter your Family Name..."
                />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="control-label" for="password">Password <span class='required'>*</span></label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter a secure password..."
                />
            </div>
            <div class="col-md-6">
                <label class="control-label" for="password_confirm">Confirm Password <span class='required'>*</span></label>
                <input
                    type="password"
                    class="form-control"
                    id="password_confirm"
                    name="password_confirm"
                    placeholder="Confirm your password..."
                />
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Add your Address</h2>
            </div>
            <div class="panel-body">
                <input id="autocomplete" placeholder="Enter your address (auto-complete)" onFocus="geolocate()" type="text" class="form-control">
                <div id="address">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">Address Line 1 <span class='required'>*</span></label>
                            <input class="form-control" name="street_number" id="street_number" disabled="true">
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">Address Line 2 <span class='required'>*</span></label>
                            <input class="form-control" name="route" id="route" disabled="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">City / Town <span class='required'>*</span></label>
                            <input class="form-control field" name="postal_town" id="postal_town" disabled="true">
                        </div>
                        <div class="col-md-6">
                            <label class="control-label">County <span class='required'>*</span></label>
                            <input class="form-control" name="administrative_area_level_2" id="administrative_area_level_2" disabled="true">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="control-label">Postal Code <span class='required'>*</span></label>
                            <input class="form-control" name="postal_code" id="postal_code" disabled="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br />
<span class='required'>*</span> = Required
<br /><br />
<button type="submit" class="btn btn-primary">Submit</button>
<script type="text/javascript" src="./static/js/auto-complete.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEm1-Vnk8OeHE_R4TT5-Vn8SW7iaVvpfQ&libraries=places&callback=initAutocomplete"></script>
<script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
{%endblock%}
