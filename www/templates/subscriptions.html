{% extends "base.html" %} {% block title %}WGCCC - Subscriptions{%endblock%}
{%block content%}
    <div class='subs-header'>
        Subscriptions
    </div>
    <div class='seniors'>
        <h1>Senior Subscriptions</h1>
        <ul class='products'>
            <li>
                <span class='name'>Senior Member</span><br>
                <span class='price'>£180.00</span>
                <form name='senior' method="POST">
                    <input type="hidden" id="senior" name="senior" value="senior">
                    <button class="btn btn-primary" type="submit">Checkout</button>
                </form>
            </li>
            <li>
                <span class='name'>Senior Member</span><br>
                <span class='name'>(Unemployed / Full-Time Education)</span><br>
                <span class='price'>£90.00</span>
                <form name='senior_edu' method="POST">
                    <input type="hidden" id="senior_edu" name="senior_edu" value="senior_edu">
                    <button class="btn btn-primary" type="submit">Checkout</button>
                </form>
            </li>
        </ul>
    </div>
    <div class='juniors'>
        <h1>Junior Subscriptions</h1>
        <ul class='products'>
            <li>
                <span class='name'>Junior Member</span><br>
                <span class='price'>£135.00</span>
                <form name='junior' method="POST">
                    <input type="hidden" id="junior" name="junior" value="junior">
                    <button class="btn btn-primary" type="submit">Checkout</button>
                </form>
            </li>
        </ul>
    </div>

{%endblock%}
